 <html>

   <body>
     <h1>Wordle PPY</h1>
     <h3 class="detalle">Adivina la palabra con 5 letras</h3>

      "Amarillo": letra correcta en la posición incorrecta.<br>
      "Gris": letra inexistente.</p>
     <input type="text" id="guess-input">
     <button id="guess-button">Intentar</button>
     <div id="grid">
     </div>
     <p id="guesses">
   </body>
